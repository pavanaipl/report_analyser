{% extends 'report/base.html' %}

{% block content %}


<div class="container">
    <div class="table-responsive">
          <h1 >Comments Information:</h1></br>
          <a class="btn" href="/comment/new/">Add Comments</a>
          <table class="table table-bordered" style= "width :50%;">
              <thead>
                    <tr class="text-center test">
                        <th><font size="2">Comment</font></th>
                        <th><font size="2" >Actions</font></th>
                    </tr>

              </thead>
              {% for items in posts %}
                  <tr>
                     <td>
                        {{items.comment}}
                     </td>

                     <td>
                         <a class="btn" href="/comment_detail/{{items.id}}/">view</a>
                         <a class="btn" href="/comment_update/{{items.id}}/">edit</a>
                     </td>
                   </tr>
              {% endfor %}
           </table>
    </div>
</div>


{% endblock %}
